<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./stylesheet.css" type="text/css" />
   <style>
     #dv1{
    width: 100px;
    height: 100px;
    border: 1px solid #000; 
    background-color: #f00;
    position:absolute;
    left: 0px;
    top: 0px;}
    </style>
  </head>
  <script>
    var px = 0;
    var py = 0;


    document.addEventListener('keydown', function(event){
      var obj = document.getElementById('dv1')
      var tecla = event.keyCode
      //code das teclas de direção
      //37 = esquerda
      //38 = up
      // 39 = direita
      //40 = down
      if(tecla==37){  //deslocamento horizontal
        px-=10; //quantidade de pixels q o obj vai se mover
        obj.style.left=px+"px";

      }else if(tecla == 38){ //deslocamento vertical
        py-=10;
        obj.style.top=py+"px";

      }else if(tecla==39){ 
        //note que devido a ser para direção contrária, se somam os px
        px+=10;
        obj.style.left=px+"px";
              
      }else if(tecla==40){
        py+=10;
        obj.style.top=py+"px";
      }

    });
   
  </script>
  <body>
    <div id="dv1">

    </div>

  </body>
</html>
