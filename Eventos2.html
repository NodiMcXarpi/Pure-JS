<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./stylesheet.css" type="text/css" />
   <style>
     #dv1{
    width: 100px;
    height: 100px;
    border: 1px solid #000;
    background-color: #f00;
    position:absolute;
    left: 0px;
    top: 0px;}
    </style>
  </head>
  <script>
    function msg(){
     alert('hello, my darling, you need to find a job');
    }
    function cor1(){
      var obj = document.getElementById('dv1');
      obj.style.backgroundColor='#fff'
    }
    function cor2(){
      var obj = document.getElementById('dv1');
      obj.style.backgroundColor='#f00'
    }
     //inicialização de eventos, pois o a dv1 ainda n foi renderizada
     function addEventos(){
     var obj =document.getElementById('dv1'); //adcione o objeto a uma variável para não precisar digitar o getelementby id todas as vzs, e aí é só partir pro abraço
     obj.addEventListener('click', msg);
     obj.addEventListener('mouseover', cor1)
     obj.addEventListener('mouseout', cor2)
     }
     window.addEventListener('load', addEventos) //finalizando a inicialização de eventos
  </script>
  <body>
    <div id="dv1">

    </div>

  </body>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./stylesheet.css" type="text/css" />
   <style>
     #dv1{
    width: 100px;
    height: 100px;
    border: 1px solid #000;
    background-color: #f00;
    position:absolute;
    left: 0px;
    top: 0px;}
    </style>
  </head>
  <script>
    function msg(){
     alert('hello, my darling, you need to find a job');
    }

    //também podemos atribuir valores de entradas a uma única função, e chamá-los conforme a necessidade, deixando o code mais limpo
    function cor(obj, cor){   
      
      obj.style.backgroundColor=cor;
    }
   
     //inicialização de eventos, pois o a dv1 ainda n foi renderizada
     function addEventos(){
     var obj =document.getElementById('dv1'); 
     obj.addEventListener('click', function(event){
      cor(obj, '#ff69b4')
     });
     //essa maneira é melhor para quando se vai adcionar mais de um valor ao mesmo objeto
     obj.addEventListener('mouseover', function(event){
      cor(obj, '#987456')
     });
     obj.addEventListener('mouseout', function(event){
      cor(obj, '#fff')
     })
     
     }
     window.addEventListener('load', addEventos) //finalizando a inicialização de eventos
  </script>
  <body>
    <div id="dv1">

    </div>

  </body>
</html>
